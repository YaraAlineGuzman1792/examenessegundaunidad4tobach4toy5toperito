<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Asignación de Examen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Formulario de Examen</h2>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="grado">Grado:</label>
        <select name="grado" id="grado" required onchange="mostrarSecciones()">
            <option value="">Seleccione un grado</option>
            <option value="4to_Bachillerato_CCLL">4to. Bachillerato en CCLL</option>
            <option value="4to_Perito">4to. Perito en Administración</option>
            <option value="5to_Perito">5to. Perito en Administración</option>
        </select>

        <label for="seccion">Sección:</label>
        <select name="seccion" id="seccion" required>
            <option value="">Seleccione una sección</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    const seccionesPorGrado = {
        '4to_Bachillerato_CCLL': ['A', 'B'],
        '4to_Perito': ['A', 'B', 'C'],
        '5to_Perito': ['A', 'B']
    };

    function mostrarSecciones() {
        const grado = document.getElementById("grado").value;
        const seccion = document.getElementById("seccion");
        seccion.innerHTML = '<option value="">Seleccione una sección</option>';

        if (seccionesPorGrado[grado]) {
            seccionesPorGrado[grado].forEach(sec => {
                const option = document.createElement("option");
                option.value = sec;
                option.textContent = sec;
                seccion.appendChild(option);
            });
        }
    }
</script>
</body>
</html>
