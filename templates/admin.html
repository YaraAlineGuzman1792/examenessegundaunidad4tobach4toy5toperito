<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .container {
            background-color: #ffffffd9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-export {
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Panel de Administración</h2>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="{{ url_for('exportar_excel') }}" class="btn btn-primary btn-export">📥 Exportar Excel</a>
            <a href="{{ url_for('exportar_pdf') }}" class="btn btn-danger btn-export">📄 Exportar PDF</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-export">🔓 Cerrar sesión</a>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Grado</th>
                        <th>Sección</th>
                        <th>Variante</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fila in datos %}
                    <tr>
                        <td>{{ fila[0] }}</td>
                        <td>{{ fila[1] }}</td>
                        <td>{{ fila[2] }}</td>
                        <td>{{ fila[3] }}</td>
                        <td>{{ fila[4] }}</td>
                        <td>{{ fila[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
